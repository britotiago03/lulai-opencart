services:
  postgres:
    image: postgres:latest
    container_name: lulai-chatbot-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatbot  # Docker creates this automatically
    ports:
      - "5433:5432"  # Changed external port to 5433 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persists data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql  # Runs only if DB is empty

  nextjs:
    build: .
    container_name: nextjs_app1
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@lulai-chatbot-db:5432/chatbot"
      NEXTAUTH_SECRET: "6fbbJ2rDi+mCPnBefneSAdy0VZgxAHFw/81l/TlQMhs="

volumes:
  postgres_data: