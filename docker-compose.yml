  chatbot_platform_nextjs:
    build:
      context: ./chatbot-platform
    container_name: chatbot_platform_nextjs_app
    restart: always
    ports:
      - "3001:3000"  # changed host port to avoid conflict with ecommerce
    depends_on:
      - lulai_chatbot_db
    environment:
      # Database connection - now pointing to the lulai database
      DB_HOST: "lulai-chatbot-db"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_NAME: "chatbot"
      DB_PORT: "5432"
      DATABASE_URL: "postgresql://postgres:postgres@lulai-chatbot-db:5432/chatbot"
      # Next.js configuration
      NEXTAUTH_URL: "http://localhost:3001"
      NEXT_PUBLIC_APP_URL: "http://localhost:3001"
      API_URL: "http://localhost:3001"
      # Chatbot service URL
      CHATBOT_SERVICE_URL: "http://lulai_chatbot:3000"
    networks:
      - lulai-network

  # ===============================
  # 3) Lulai Chatbot Services
  # ===============================
  lulai_db:
    image: pgvector/pgvector:pg14
    container_name: lulai-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatbot
    volumes:
      - lulai_postgres_data:/var/lib/postgresql/data
      - ./chatbot/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5434:5432"  # changed host port to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lulai-network

