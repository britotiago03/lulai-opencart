  # ===============================
  # 4) Lulai-Chatbot (Centralized DB approach)
  # ===============================
  lulai_chatbot_nextjs:
    build:
      context: ./lulai-chatbot/nextjs-chatbot
    container_name: lulai_chatbot
    restart: always
    ports:
      - "3005:3000"
    env_file:
      - ./lulai-chatbot/nextjs-chatbot/.env.local
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@lulai-chatbot-db:5432/chatbot"
    volumes:
