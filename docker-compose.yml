version: '3.9'

services:
  # ===============================
  # 1) Ecommerce Store Services
  # ===============================
  ecommerce_postgres:
    image: postgres:15.0
    container_name: ecommerce_postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"
    volumes:
      - ecommerce_postgres_data:/var/lib/postgresql/data
      - ./ecommerce-store/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lulai-network

  ecommerce_nextjs:
    build:
      context: ./ecommerce-store
    container_name: ecommerce_nextjs_app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - ecommerce_postgres
    environment:
      # Database connection
      DB_HOST: "ecommerce_postgres"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
      DB_NAME: "ecommerce_db"
      DB_PORT: "5432"
      DATABASE_URL: "postgresql://postgres:postgres@ecommerce_postgres:5432/ecommerce_db"
      # Next.js configuration
      NEXTAUTH_URL: "http://localhost:3000"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      API_URL: "http://localhost:3000"
    networks:
      - lulai-network

  # ===============================
  # 2) Chatbot Platform Services
  # ===============================
