      TTS_API_URL: "https://api.elevenlabs.io/v1/text-to-speech"
      TTS_VOICE_ID: "ErXwobaYiN019PkySvjV"
    networks:
      - lulai_db_network
    volumes:
      - ./python-server:/app
    expose:
      - "8000"

networks:
  lulai_db_network:
    external: true